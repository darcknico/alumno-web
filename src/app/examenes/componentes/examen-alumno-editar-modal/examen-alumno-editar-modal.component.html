<div class="modal-header">
  <h4 class="modal-title pull-left" *ngIf="alumno">Nota: {{alumno.alumno.apellido}} {{alumno.alumno.nombre}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formulario" >
    <div class="row">
      <div class="form-group col-sm-6">
        <label class="control-label">Tipo (*)</label>
        <select 
          class="form-control"
          formControlName="id_tipo_asistencia_alumno"
          >
          <option *ngFor="let item of tipos" [value]="item.id" >{{item.nombre}}</option>
        </select>
      </div>
      <div class="form-group col-sm-6">
        <label for="recipient-name" class="col-form-label">Nota</label>
        <input type="number" class="form-control" id="recipient-name" formControlName="nota">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-12">
        <label for="recipient-name" class="col-form-label">Observaciones</label>
        <input type="text" class="form-control" id="recipient-name" formControlName="observaciones">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  <button 
    [disabled]="!formulario.valid"
    type="button" 
    class="btn btn-primary" 
    (click)="confirmar()">
    Continuar</button>
</div>
