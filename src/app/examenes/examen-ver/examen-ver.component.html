<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <app-examen-detalle-component
        [examen]="examen"
        [collapsed]="true"
        *ngIf="examen">
      </app-examen-detalle-component>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Alumnos
        </div>
        <div class="card-body p-1">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table row-border hover compact" width="100%" *ngIf="dataSource">
              <thead>
                <tr>
                  <th>Apellido</th>
                  <th>Nombre</th>
                  <th>Documento</th>
                  <th>Asistencia</th>
                  <th>Nota</th>
                  <th>Observaciones</th>
                  <th></th>
                </tr>
              </thead>
              <tbody *ngIf="dataSource?.length != 0">
                <tr *ngFor="let item of dataSource">
                  <td>{{ item.alumno.apellido }}</td>
                  <td>{{ item.alumno.nombre }}</td>
                  <td>{{ item.alumno.documento }}</td>
                  <td>{{ item.tipo?.nombre }}</td>
                  <td>{{ item.nota }}</td>
                  <td>{{ item.observaciones }}</td>
                  <td>
                    <button 
                      class="btn btn-sm btn-primary"
                      tooltip="Editar"
                      (click)="editar(item)">
                      <span class="fa fa-edit" ></span>
                    </button>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="dataSource?.length == 0">
                <tr>
                <td colspan="3" class="no-data-available">No hay alumnos en la comision</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <button 
          class="btn btn-info btn-block-xs-only m-1"
          (click)="volver()">Todas los examenes</button>
          <button 
          class="btn btn-info btn-block-xs-only m-1"
          (click)="comision()">Ir a la Comision</button>
        </div>
      </div>
    </div>
  </div>
</div>
