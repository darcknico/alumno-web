<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>{{titulo}}</strong>
          <small> Formulario</small>
          <div class="card-header-actions">
            <button class="btn  btn-info"
              type="button" 
              (click)="previa()">
              Vista previa
              </button>
            <button class="btn btn-danger"
              type="button" 
              (click)="enviar()">
              Enviar prueba
              </button>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="formulario" >
            <div class="row">
              <div class="form-group col-sm-6">
                <label class="control-label">Titulo (*)</label>
                <input 
                  required
                  formControlName="titulo"
                  type="text" 
                  class="form-control"
                  placeholder="Titulo">
                <span *ngIf="formulario.get('titulo').hasError('required')" class="help-block">
                  El titulo es requerido
                </span>
              </div>
              <div class="form-group col-sm-6">
                <label class="control-label">Descripción</label>
                <input 
                  formControlName="descripcion"
                  type="text" 
                  class="form-control"
                  placeholder="Descripción">
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-sm-12">
              <label class="control-label">Cuerpo del Mensaje&nbsp; </label>
              <button class="btn btn-warning" *ngIf="html.length<=data.length"
                type="button" 
                (click)="cuerpo()">
                INJECTAR HTML
              </button>
              <button class="btn btn-warning" *ngIf="html.length>data.length"
                type="button" 
                (click)="editor()">
                QUITAR INJECCION HTML
              </button>
              <ckeditor *ngIf="html.length<=data.length"
                [editor]="Editor" 
                [(ngModel)]="data"
                [config]="config"
                ></ckeditor>
            </div>
          </div>
          <div class="row" >
            <div class="col-sm-12">
              <hr>
              <div class="row">
                <div class="col-sm-6 {{archivo.subido?'bg-success':''}}" *ngFor="let archivo of archivos">
                  <div class="form-group col-sm-6">
                    <div class="row form-inline">
                      <input 
                        class="form-control p-1"
                          readonly="readonly"
                          type="text"
                          placeholder="Nombre"
                          [value]="archivo.nombre">
                      <button 
                        class="btn btn-danger m-2" 
                        (click)="eliminar(archivo)" >
                        Eliminar
                      </button> 
                      <button *ngIf="id>0"
                        class="btn btn-primary m-2"  
                        (click)="descargar(archivo)" >
                        Descargar
                      </button>
                    </div>
                  </div>
                  <div class="form-group col-sm-6" *ngIf="archivo.url && [1,2].indexOf(archivo.id_tipo_alumno_documentacion) >= 0 ">
                    <img [src]="archivo.url" class="img-thumbnail" [alt]="archivo.nombre" width="200">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12">
              <label class="control-label">Archivo Nuevo</label>
              <input 
                class="form-control"
                (change)="onFileChange($event)"
                type="file"
                placeholder="Archivo"
                #fileInput>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-block btn-success"
            type="submit"
            color="accent"
            (click)="continuar()"
            [disabled]="!formulario.valid">
            Guardar cambios
            </button>
          <button class="btn btn-block"
            type="button" 
            (click)="volver()">
            Volver
            </button>
        </div>
      </div>  
    </div>
  </div>
</div>
