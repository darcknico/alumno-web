<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Mesa de examen - Edicion</strong>
          <small> Formulario</small>
        </div>
        <div class="card-body">
          <form [formGroup]="formulario" >
            <div class="row">
              <div class="form-group col-sm-4">
                <label class="control-label">Fecha inicio</label>
                <input bsDatepicker
                  formControlName="fecha_inicio"
                  type="text" 
                  class="form-control" 
                  placeholder="Fecha">
                <span *ngIf="formulario.get('fecha_inicio').hasError('required')" class="help-block">
                  La fecha de inicio es requerida
                </span>
              </div>
              <div class="form-group col-sm-4" *ngIf="mesa_examen">
                <label class="control-label">Fecha fin (*)</label>
                <input bsDatepicker
                  [minDate]="fecha_inicio"
                  formControlName="fecha_fin"
                  type="text" 
                  class="form-control" 
                  placeholder="Fecha">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-2">
                <label class="control-label">Numero</label>
                <input
                  formControlName="numero"
                  type="text" 
                  class="form-control" 
                  placeholder="Numero">
              </div>
              <div class="form-group col-sm-5">
                <label class="control-label">Nombre</label>
                <input
                  formControlName="nombre"
                  type="text" 
                  class="form-control" 
                  placeholder="Nombre">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-block-xs-only m-1 btn-danger"
            type="submit"
            color="accent"
            (click)="continuar()"
            [disabled]="consultando"
            [disabled]="!formulario.valid">
            Guardar cambios
            </button>
          <button class="btn btn-block-xs-only m-1 btn-secondary"
            [disabled]="consultando"
            (click)="volver()">
            Volver
            </button>
        </div>
      </div>  
    </div>
  </div>
