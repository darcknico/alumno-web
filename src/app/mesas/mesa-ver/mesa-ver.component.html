<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <app-mesa-detalle-component
        [mesa_examen]="mesa_examen"
        [collapsed]="true"
        *ngIf="mesa_examen">
      </app-mesa-detalle-component>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Materias asociadas
          <div class="card-header-actions">
            <button class="btn btn-block btn-success" type="button" (click)="asociar_materia()">Asociar materia</button>
          </div>
        </div>
        <div class="card-body p-1">
          <div class="row">
            <div class="form-group col-sm-6">
              <label class="control-label">Carrera</label>
              <ng-select [items]="carreras"
                  [selectOnTab]="true"
                  bindValue="id"
                  bindLabel="nombre"
                  (change)="seleccionar_carrera($event)"
                  placeholder="Seleccione la Carrera"
                  [clearable]="false">
              </ng-select>
            </div>
          </div>
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table row-border hover" width="100%" *ngIf="dataSource">
              <thead>
                <tr>
                  <th>Carrera</th>
                  <th>Materia</th>
                  <th>Fecha</th>
                  <th>Inscriptos</th>
                  <th>Ubicacion</th>
                  <th class="option"></th>
                </tr>
              </thead>
              <tbody *ngIf="dataSource?.length != 0">
                <tr *ngFor="let item of dataSource">
                  <td>{{ item.carrera.nombre }}</td>
                  <td>{{ item.materia.nombre }}</td>
                  <td>{{ item.fecha | date:'dd/MM HH:mm' }}</td>
                  <td>{{ item.alumnos_cantidad }}</td>
                  <td>{{ item.ubicacion }}</td>
                  <td>
                    <div class="btn-group" dropdown placement="top right" container="body">
                      <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                        <span class="caret"></span>
                      </button>
                      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                        <li role="menuitem">
                          <a class="dropdown-item" (click)="ver(item)" href="javascript:void(0);">Inscriptos</a>
                          <a class="dropdown-item" (click)="desasociar_materia(item)" href="javascript:void(0);">Dar de baja</a>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
