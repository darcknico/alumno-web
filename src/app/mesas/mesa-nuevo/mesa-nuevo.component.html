<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Nueva mesa de examen</strong>
          <small> Formulario</small>
        </div>
        <div class="card-body">
          <form [formGroup]="formulario" >
            <div class="row">
              <div class="form-group col-sm-4 {{ f.fecha_inicio.touched && f.fecha_inicio.invalid?'was-validated':''}}">
                <label class="control-label">Fecha inicio (*)</label>
                <input bsDatepicker
                  required
                  formControlName="fecha_inicio"
                  type="text" 
                  class="form-control" 
                  placeholder="Fecha">
                <div *ngIf= "f.fecha_inicio.touched && f.fecha_inicio.invalid" class="invalid-feedback">
                  <span *ngIf="f.fecha_inicio.hasError('required')" class="help-block">
                      La fecha inicial es requerido
                  </span>
                </div>
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Fecha fin</label>
                <input bsDatepicker
                  formControlName="fecha_fin"
                  type="text" 
                  class="form-control" 
                  placeholder="Fecha">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-2">
                <label class="control-label">Numero</label>
                <input
                  formControlName="numero"
                  type="text" 
                  class="form-control">
              </div>
              <div class="form-group col-sm-5">
                <label class="control-label">Identificacion</label>
                <input
                  formControlName="nombre"
                  type="text" 
                  class="form-control" 
                  placeholder="Nombre">
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <hr>
                <label class="control-label"><b>Notificaci√≥n a docentes previo a la fecha</b> (Opcional)</label>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-4">
                <label class="control-label">Notificar por correo</label>
                <input type="checkbox" class="form-control" formControlName="notificacion_email">
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Notificar por App Movil</label>
                <input type="checkbox" class="form-control" formControlName="notificacion_push">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-block-xs-only btn-success m-1"
            type="submit"
            color="accent"
            (click)="continuar()"
            [disabled]="consultando"
            [disabled]="!formulario.valid">
            Generar mesa de examen
            </button>
          <button class="btn btn-block-xs-only btn-secondary m-1"
            [disabled]="consultando"
            (click)="volver()">
            Volver
            </button>
        </div>
      </div>  
    </div>
  </div>
</div>
