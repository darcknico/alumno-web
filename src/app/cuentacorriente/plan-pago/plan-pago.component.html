<div *ngIf="plan_pago">
  <app-plan-pago-detalle-component
    [plan_pago]="plan_pago">
  </app-plan-pago-detalle-component>
  <app-plan-pago-tablero-component
    [plan_pago]="plan_pago"
  ></app-plan-pago-tablero-component>
  <div class="row">
    <div class="col-lg-12">
      <button 
        class="btn btn-secondary btn-block-xs-only m-1"
        (click)="volver()">VOLVER</button>
      <button 
        class="btn btn-info btn-block-xs-only m-1"
        (click)="ver_cuotas()">VER CUOTAS</button>
      <button 
        class="btn btn-info btn-block-xs-only m-1"
        (click)="ver_pagos()">VER PAGOS</button>
      <button 
        class="btn btn-info btn-block-xs-only m-1"
        (click)="ver_matricula()">VER MATRICULA</button>
      <button 
        class="btn btn-danger btn-block-xs-only m-1"
        (click)="generar_pago()">GENERAR PAGO</button>
      <button 
        class="btn btn-danger btn-block-xs-only m-1"
        (click)="generar_pago_bonificado()">GENERAR PAGO BONIFICADO</button>
      <button 
        class="btn btn-danger btn-block-xs-only m-1"
        (click)="generar_pago_matricula()">GENERAR PAGO MATRICULA</button>
      <button 
        class="btn btn-danger btn-block-xs-only m-1"
        (click)="editar()">EDITAR PLAN</button>
      <button 
        class="btn btn-danger btn-block-xs-only m-1"
        (click)="inscripcion()">ADMINISTRAR INSCRIPCIÃ“N</button>
    </div>
  </div>
  <app-cuenta-corriente-component
    [plan_pago]="plan_pago">
  </app-cuenta-corriente-component>
</div>
