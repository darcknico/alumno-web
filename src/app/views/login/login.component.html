<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form  [formGroup]="loginForm" (ngSubmit)="login()">
                  <h1>Sistema de Alumnos</h1>
                  <p class="text-muted">Authenticación</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input (keyup.enter)="login()"
                      type="email" 
                      class="form-control" 
                      placeholder="Correo" 
                      autocomplete="username" 
                      formControlName="email" 
                      required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input (keyup.enter)="login()"
                      type="password" 
                      class="form-control" 
                      placeholder="Contraseña" 
                      autocomplete="current-password" 
                      formControlName="password"
                      required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button 
                        type="button" 
                        class="btn btn-primary px-4"
                        (click)="login()"
                        [disabled]="!loginForm.valid"
                        >Acceder</button>
                    </div>
                    <!--
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                    -->
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white py-5 d-md-down-none" style="width:44%; background-color: #CB132F">
              <div class="card-body text-center">
                <img src="assets/img/logo_light.png" alt="">
                <!--
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
                -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
