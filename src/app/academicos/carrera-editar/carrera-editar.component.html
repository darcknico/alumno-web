<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>{{titulo}}</strong>
          <small> Formulario</small>
        </div>
        <div class="card-body">
          <form [formGroup]="formulario" >
            <div class="row">
              <div class="form-group col-sm-3">
                <label class="control-label">Departamento (*)</label>
                <select 
                  class="form-control"
                  formControlName="id_departamento">
                  <option *ngFor="let item of departamentos" [value]="item.id">{{item.nombre}}</option>
                </select>
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Nombre (*)</label>
                <input 
                  required
                  formControlName="nombre"
                  type="text" 
                  class="form-control"
                  placeholder="Nombre">
                <span *ngIf="formulario.get('nombre').hasError('required')" class="help-block">
                  El nombre es requerido
                </span>
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Nombre Corto (*)</label>
                <input 
                  formControlName="nombre_corto"
                  type="text" 
                  class="form-control"
                  placeholder="Nombre Corto">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label class="control-label">Titulo (*)</label>
                <input 
                  formControlName="titulo"
                  type="text" 
                  class="form-control"
                  placeholder="Titulo">
              </div>
              <div class="form-group col-sm-6">
                <label class="control-label">Descripcion</label>
                <input 
                  formControlName="descripcion"
                  type="text" 
                  class="form-control"
                  placeholder="Descripcion">
              </div>
            </div>
          </form>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Modalidades (*)</label>
            <div class="col-md-9 col-form-label">
              <div class="form-check" *ngFor="let item of modalidades">
                <input btnCheckbox class="form-check-input" type="checkbox"
                name="id_modalidad[]"
                [checked]="modalidad_asociada(item)"
                (change)="modalidad($event,item)">
                <label class="form-check-label" >
                  {{ item.nombre }}
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-block-xs-only m-1 btn-success"
            type="submit"
            color="accent"
            (click)="continuar()"
            [disabled]="!formulario.valid">
            Guardar Cambios
            </button>
          <button class="btn btn-block-xs-only m-1 btn-secondary"
            (click)="volver()">
            Volver
            </button>
        </div>
      </div>  
    </div>
  </div>
</div>
