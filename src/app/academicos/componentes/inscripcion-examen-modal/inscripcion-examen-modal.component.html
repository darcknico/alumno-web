<div class="modal-header">
  <h4 class="modal-title pull-left">Todos los Examenes</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" class="table row-border hover" width="100%" *ngIf="dataSource">
            <thead>
              <tr>
                <th >Fecha</th>
                <th class="no-sort">Materia</th>
                <th class="no-sort">Comision Año/N°</th>
                <th class="no-sort">Asistencia</th>
                <th class="no-sort">Nota</th>
                <th class="no-sort">Observaciones</th>
                <th class="no-sort"></th>
              </tr>
            </thead>
            <tbody *ngIf="dataSource?.length != 0">
              <tr *ngFor="let item of dataSource" >
                <td>{{ item.examen.fecha | date:'dd/MM/yyyy'}}</td>
                <td>{{ item.examen.comision.materia.nombre }}</td>
                <td>{{ item.examen.comision.anio }}/{{ item.examen.comision.numero }}</td>
                <td>{{ item.tipo?.nombre }}</td>
                <td>{{ item.nota }}</td>
                <td>{{ item.observaciones }}</td>
                <td>
                  <div class="btn-group pull-right" role="group">
                    <button type="button" class="btn btn-sm btn-info" (click)="descargar(item)" tooltip="Constancia de Asistencia" [disabled]="consultando">
                      <i class="fa fa-download"></i>
                      DESCARGAR
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary" (click)="imprimir(item)" tooltip="IMPRIMIR" [disabled]="consultando">
                      <i class="fa fa-print"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="cancelar()">
    <i class="fa fa-times" aria-hidden="true"></i>
    CERRAR
  </button>
</div>
