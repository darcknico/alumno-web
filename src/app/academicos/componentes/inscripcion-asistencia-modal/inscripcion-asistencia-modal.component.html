<div class="modal-header">
    <h4 class="modal-title pull-left">Todas las Asistencias</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <div class="row">
      <div class="col-lg-12">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table row-border hover" width="100%" *ngIf="dataSource">
              <thead>
                <tr>
                  <th >Fecha</th>
                  <th class="no-sort">Materia</th>
                  <th class="no-sort">Comision</th>
                  <th class="no-sort">Asistencia</th>
                  <th class="no-sort">Observaciones</th>
                  <th class="no-sort"></th>
                </tr>
              </thead>
              <tbody *ngIf="dataSource?.length != 0">
                <tr *ngFor="let item of dataSource">
                  <td>{{ item.asistencia.fecha | date:'dd/MM/yyyy'}}</td>
                  <td>{{ item.asistencia.comision.materia.nombre }}</td>
                  <td>{{ item.asistencia.comision.nombre }}</td>
                  <td>{{ item.tipo.nombre }}</td>
                  <td>{{ item.observaciones }}</td>
                  <td>
                    <div class="btn-group pull-right" role="group">
                      <button type="button" class="btn btn-sm btn-info" (click)="descargar(item)" tooltip="Constancia de Asistencia" [disabled]="consultando">
                        <i class="fa fa-download"></i>
                        DESCARGAR
                      </button>
                      <button type="button" class="btn btn-sm btn-secondary" (click)="imprimir(item)" tooltip="IMPRIMIR" [disabled]="consultando">
                        <i class="fa fa-print"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cerrar</button>
  </div>
