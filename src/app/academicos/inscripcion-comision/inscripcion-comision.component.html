<div class="animated fadeIn">
  <div class="row" >
    <div class="col-lg-12">
      <app-componente-alumno-detalle 
        [alumno]="inscripcion.alumno"
        [collapsed]="true"
        *ngIf="inscripcion">
      </app-componente-alumno-detalle>
    </div>
  </div>
  <div class="row" >
    <div class="col-lg-12">
      <app-componente-carrera-detalle 
        [plan_estudio]="inscripcion.plan_estudio" 
        [carrera]="inscripcion.carrera" 
        [collapsed]="true"
        *ngIf="inscripcion">
      </app-componente-carrera-detalle>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Comisiones inscriptas
          <div class="card-header-actions">
            <button class="btn btn-block btn-success" type="button" (click)="nuevo()">Inscribir a nueva comision</button>
          </div>
        </div>
        <div class="card-body p-1">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table row-border hover" width="100%" *ngIf="dataSource">
              <thead>
                <tr>
                  <th>AÃ±o</th>
                  <th>Numero</th>
                  <th>Materia</th>
                  <th>Cantidad Alumnos</th>
                  <th></th>
                </tr>
              </thead>
              <tbody *ngIf="dataSource?.length != 0">
                <tr *ngFor="let item of dataSource">
                  <td>{{ item.comision.anio }}</td>
                  <td>{{ item.comision.numero }}</td>
                  <td>{{ item.comision.materia.nombre }}</td>
                  <td>{{ item.comision.alumnos_cantidad }}</td>
                  <td>
                    <button 
                      class="btn btn-sm btn-primary"
                      tooltip="ir a la Comision"
                      (click)="comision(item)">
                      <span class="fa fa-eye" ></span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-block-xs-only btn-secondary m-1"
            type="submit"
            (click)="volver()">
            Mas informacion
            </button>
          <button class="btn btn-block-xs-only btn-primary m-1"
            type="submit"
            (click)="asistencias()">
            Asistencias
            </button>
          <button class="btn btn-block-xs-only btn-primary m-1"
            type="submit"
            (click)="examenes()">
            Examenes
            </button>
        </div>
      </div>
    </div>
  </div>
</div>
