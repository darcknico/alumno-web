<div class="animated fadeIn" *ngIf="usuario">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>{{usuario.email}}/{{usuario.tipo?.nombre}}</strong>
          <small> Formulario</small>
        </div>
        <div class="card-body">
          <form [formGroup]="formulario" >
            <div class="row">
              <div class="form-group col-sm-4">
                <label class="control-label">Nombre (*)</label>
                <input 
                  required
                  formControlName="nombre"
                  type="text" 
                  class="form-control"
                  placeholder="Nombre">
                <span *ngIf="formulario.get('nombre').hasError('required')" class="help-block">
                  El nombre es requerido
                </span>
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Apellido</label>
                <input 
                  formControlName="apellido"
                  type="text" 
                  class="form-control"
                  placeholder="Apellido">
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Fecha Nacimiento</label>
                <input 
                  formControlName="fecha_nacimiento"
                  type="date" 
                  class="form-control" 
                  placeholder="Fecha Nacimiento">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-2">
                <label class="control-label">Tipo</label>
                <select 
                  class="form-control"
                  id="id_tipo_documento"
                  formControlName="id_tipo_documento">
                  <option *ngFor="let item of tipo_documentos" [value]="item.id">{{item.nombre}}</option>
                </select>
              </div>
              <div class="form-group col-sm-3">
                <label class="control-label">Documento</label>
                <input 
                  formControlName="documento"
                  type="number" 
                  class="form-control"
                  placeholder="Documento"
                  min="0">
              </div>
              <div class="form-group col-sm-3">
                <label class="control-label">Telefono</label>
                <input 
                  formControlName="telefono"
                  type="text" 
                  class="form-control"
                  placeholder="Telefono">
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Celular</label>
                <input 
                  formControlName="celular"
                  type="text" 
                  class="form-control"
                  placeholder="Celular">
              </div>
            </div>
            <div class="row" >
              <div class="form-group col-sm-6">
                <label class="control-label">Direccion</label>
                <input 
                  formControlName="direccion"
                  type="text" 
                  class="form-control"
                  placeholder="Direccion">
              </div>
              <div class="form-group col-sm-1">
                <label class="control-label">Numero</label>
                <input 
                  formControlName="direccion_numero"
                  type="text" 
                  class="form-control"
                  placeholder="Numero">
              </div>
              <div class="form-group col-sm-1">
                <label class="control-label">Depto</label>
                <input 
                  formControlName="direccion_dpto"
                  type="text" 
                  class="form-control"
                  placeholder="Depto">
              </div>
              <div class="form-group col-sm-1">
                <label class="control-label">Piso</label>
                <input 
                  formControlName="direccion_piso"
                  type="text" 
                  class="form-control"
                  placeholder="Piso">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label">Sedes asociadas</label>
              <div class="col-md-8 col-form-label">
                <div class="form-check" *ngFor="let item of sedes">
                  <label class="form-check-label" >
                    {{ item.nombre }}
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-block-xs-only btn-danger m-1"
            type="submit"
            color="accent"
            (click)="continuar()"
            [disabled]="!formulario.valid">
            Actualizar campos
            </button>
        </div>
      </div>  
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
        </div>
        <div class="card-body">
          <form [formGroup]="passwordFormulario" >
            <div class="row">
              <div class="form-group col-sm-4">
                <label class="control-label">Contraseña actual</label>
                <input 
                  required
                  formControlName="password"
                  type="password" 
                  class="form-control"
                  placeholder="Contraseña actual">
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Contraseña nueva</label>
                <input 
                  formControlName="c_password"
                  type="password" 
                  class="form-control"
                  placeholder="Contraseña nueva">
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Repetir contraseña nueva</label>
                <input 
                  formControlName="n_password"
                  type="password" 
                  class="form-control" 
                  placeholder="Repetir contraseña nueva">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-block-xs-only btn-danger m-1"
            type="submit"
            color="accent"
            (click)="cambiar_contrasenia()"
            [disabled]="!passwordFormulario.valid">
            Cambiar contraseña
            </button>
        </div>
      </div>
    </div>
  </div>
</div>
