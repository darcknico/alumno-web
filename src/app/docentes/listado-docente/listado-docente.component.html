<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Listado de Docentes
          <div class="card-header-actions">
            <button class="btn btn-block btn-primary" type="button" (click)="nuevo()">Nuevo</button>
          </div>
        </div>
        <div class="card-body p-1">
          <div class="row">
            <div class="form-group col-sm-4">
              <label class="control-label">Sede</label>
              <select 
                class="form-control" 
                required
                id="id_sede"
                (change)="refrescar()"
                [(ngModel)]="request.id_sede"
                >
                <option value="0">TODOS</option>
                <option *ngFor="let item of sedes" [value]="item.id" >{{item.nombre}}</option>
              </select>
            </div>
            <div class="form-group col-sm-4">
              <label class="control-label">Tipo Contrato</label>
              <select 
                class="form-control" 
                required
                id="id_tipo_contrato"
                (change)="refrescar()"
                [(ngModel)]="request.id_tipo_contrato"
                >
                <option value="0">TODOS</option>
                <option *ngFor="let item of tipos" [value]="item.id" >{{item.nombre}}</option>
              </select>
            </div>
            <div class="form-group col-sm-4">
              <label class="control-label">Estado</label>
              <select 
                class="form-control" 
                required
                id="estado"
                (change)="refrescar()"
                [(ngModel)]="request.estado"
                >
                <option [value]="null">TODOS</option>
                <option [value]="true">Activos</option>
                <option [value]="false">Inactivos</option>
              </select>
            </div>
          </div>
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table row-border hover" width="100%" >
              <thead>
                <tr>
                  <th>CUIT</th>
                  <th>Apellido y Nombre</th>
                  <th class="no-sort">Titulo</th>
                  <th>Tipo Usuario</th>
                  <th class="no-sort"></th>
                </tr>
              </thead>
              <tbody *ngIf="usuarios?.length != 0">
                <tr *ngFor="let item of usuarios" class="{{item.estado==0?'bg-danger':''}}">
                  <td>{{ item.cuit }}</td>
                  <td>{{ item.usuario.apellido }} {{ item.usuario.nombre }}</td>
                  <td>{{ item.titulo }}</td>
                  <td>
                    {{ item.tipo?.nombre }}
                  </td>
                  <td>
                    <button 
                      class="btn btn-sm btn-primary"
                      tooltip="Editar"
                      (click)="editar(item)">
                        <span class="fa fa-pencil" ></span>
                    </button>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="usuarios?.length == 0">
                <tr>
                  <td colspan="4" class="no-data-available">No data!</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
