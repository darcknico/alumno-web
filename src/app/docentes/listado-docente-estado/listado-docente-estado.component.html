<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
    <div class="col-lg-12">
        <div class="card">
        <div class="card-header">
            <i class="fa fa-align-justify"></i> Listado de Docentes
        </div>
        <div class="card-body p-1">
            <div class="row">
                <div class="form-group col-sm-5">
                    <label class="control-label">Sede</label>
                    <select 
                    class="form-control" 
                    required
                    id="id_sede"
                    (change)="refrescar()"
                    [(ngModel)]="request.id_sede"
                    >
                    <option value="0">TODOS</option>
                    <option *ngFor="let item of sedes" [value]="item.id" >{{item.nombre}}</option>
                    </select>
                </div>
                <div class="form-group col-sm-7">
                    <label class="control-label">Tipo de estado</label>
                    <select 
                    class="form-control" 
                    (change)="refrescar()"
                    [(ngModel)]="request.id_tipo_docente_estado"
                    >
                    <option value="0">TODOS</option>
                    <option *ngFor="let item of estados" [value]="item.id" >{{item.nombre}}</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" class="table row-border hover" width="100%" >
                    <thead>
                    <tr>
                        <th>Agregado</th>
                        <th class="no-sort">CUIT</th>
                        <th class="no-sort">Docente</th>
                        <th class="no-sort">Estado</th>
                        <th class="no-sort">Fecha</th>
                        <th class="no-sort">Fecha Finalizacion</th>
                    </tr>
                    </thead>
                    <tbody *ngIf="dataSource?.length != 0">
                    <tr *ngFor="let item of dataSource">
                        <td>{{ item.created_at | date:'dd/MM/yyyy' }}</td>
                        <td>{{ item.docente.cuit }}</td>
                        <td>{{ item.tipo.nombre }}</td>
                        <td>{{ item.fecha_inicio | date:'dd/MM/yy' }}</td>
                        <td>{{ item.fecha_hasta | date:'dd/MM/yy' }}</td>
                    </tr>
                    </tbody>
                    <tbody *ngIf="dataSource?.length == 0">
                    <tr>
                        <td colspan="4" class="no-data-available">No data!</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            
        </div>
        </div>
    </div>
    <!--/.col-->
    </div>
    <!--/.row-->
</div>
