<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> Listado de Comisiones
                  <div class="card-header-actions">
                    <button class="btn btn-block btn-success" type="button" (click)="nuevo()">Agregar Nueva Comision</button>
                  </div>
                </div>
                <div class="card-body p-1">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label class="control-label">Departamento</label>
                        <select 
                            class="form-control" 
                            (change)="refrescar()"
                            [(ngModel)]="request.id_departamento"
                            >
                            <option value="0">TODOS</option>
                            <option *ngFor="let item of departamentos" [value]="item.id" >{{item.nombre}}</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-8">
                        <label class="control-label">Carrera</label>
                        <ng-select [items]="carreras"
                            [selectOnTab]="true"
                            bindValue="id"
                            bindLabel="nombre"
                            (ngModelChange)="refrescar()"
                            placeholder="Seleccione la Carrera"
                            [(ngModel)]="request.id_carrera"
                            [clearable]="false">
                        </ng-select>
                    </div>
                </div>
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" class="table row-border hover" width="100%" >
                    <thead>
                        <tr>
                          <th>Año</th>
                          <th>Carrera</th>
                          <th>Materia</th>
                          <th>Numero</th>
                          <th>Alumnos</th>
                          <th></th>
                        </tr>
                    </thead>
                    <tbody *ngIf="dataSource?.length != 0">
                        <tr *ngFor="let item of dataSource" >
                        <td>{{ item.anio }}</td>
                        <td>{{ item.carrera.nombre }} ({{item.materia.plan_estudio.anio}})</td>
                        <td>{{ item.materia.nombre }} ({{ item.materia.codigo }})</td>
                        <td>{{item.numero}}</td>
                        <td>{{item.alumnos_cantidad}}</td>
                        <td>
                          <div class="btn-group" dropdown placement="bottom right" container="body">
                            <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                              <span class="caret"></span>
                            </button>
                            <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                              <li role="menuitem">
                                <a class="dropdown-item" (click)="editar(item)" href="javascript:void(0);">Editar</a>
                                <a class="dropdown-item" (click)="asistencias(item)" href="javascript:void(0);">Asistencias</a>
                                <a class="dropdown-item" (click)="examenes(item)" href="javascript:void(0);">Examenes</a>
                                <a class="dropdown-item" (click)="ver(item)" href="javascript:void(0);">Mas Información</a>
                                <a class="dropdown-item" (click)="eliminar(item)" href="javascript:void(0);" *ngIf="[1].indexOf(usuario.id_tipo_usuario)>=0">Eliminar</a>
                              </li>
                            </ul>
                          </div>
                        </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="dataSource?.length == 0">
                        <tr>
                        <td colspan="3" class="no-data-available">No data!</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
