<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <app-comision-detalle-component
        [comision]="comision"
        [collapsed]="true"
        *ngIf="comision">
      </app-comision-detalle-component>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Alumnos disponibles para asociarse a la comision
        </div>
        <div class="card-body p-1">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table row-border hover" width="100%" *ngIf="dataSource">
              <thead>
                <tr>
                  <th></th>
                  <th></th>
                  <th>Apellido</th>
                  <th>Nombre</th>
                  <th>Documento</th>
                </tr>
              </thead>
              <tbody *ngIf="dataSource?.length != 0">
                <tr *ngFor="let item of dataSource">
                  <td></td>
                  <td>{{ item.id }}</td>
                  <td>{{ item.apellido }}</td>
                  <td>{{ item.nombre }}</td>
                  <td>{{ item.documento }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger btn-block-xs-only m-1" (click)="asociar_alumnos()">Asociar seleccionados</button>
          <button class="btn btn-secondary btn-block-xs-only m-1"
            [disabled]="consultando"
            (click)="volver()">
            Volver a la comision
            </button>
        </div>
      </div>
    </div>
  </div>
</div>
