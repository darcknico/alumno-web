<div class="modal-header">
  <h4 class="modal-title pull-left">Detalle de <b *ngIf="comision">{{comision.numero}}</b></h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <h4 class="text-center">Docentes</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" class="table row-border hover compact animated fadeIn" width="100%" *ngIf="dataSource" >
          <thead>
            <tr>
              <th >Agregado</th>
              <th class="no-sort">Docente</th>
              <th class="no-sort">CUIT</th>
            </tr>
          </thead>
          <tbody *ngIf="dataSource?.length != 0">
            <tr *ngFor="let item of dataSource">
              <td>{{ item.created_at | date:'dd/MM/yyyy'}}</td>
              <td>{{ item.docente.usuario.apellido}} {{ item.docente.usuario.nombre}}</td>
              <td> {{ item.docente.cuit}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancelar()">Cerrar</button>
  
</div>
