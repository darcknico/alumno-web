<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <app-comision-detalle-component
        [comision]="comision"
        [collapsed]="true"
        *ngIf="comision">
      </app-comision-detalle-component>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Generacion de asistencia</strong>
          <small> Formulario</small>
        </div>
        <div class="card-body">
          <form [formGroup]="formulario" >
            <div class="row">
              <div class="form-group col-sm-4">
                <label class="control-label">Fecha (*)</label>
                <input bsDatepicker
                  formControlName="fecha"
                  type="text" 
                  class="form-control" 
                  placeholder="Fecha">
                <span *ngIf="formulario.get('fecha').hasError('required')" class="help-block">
                  La fecha es requerida
                </span>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-block-xs-only m-1 btn-success"
            type="submit"
            color="accent"
            (click)="continuar()"
            [disabled]="consultando"
            [disabled]="!formulario.valid">
            Generar asistencia
            </button>
          <button class="btn btn-block-xs-only m-1 btn-secondary"
            [disabled]="consultando"
            (click)="volver()">
            Volver
            </button>
        </div>
      </div>  
    </div>
  </div>
</div>
