<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <app-comision-detalle-component
        [comision]="comision"
        [collapsed]="true"
        *ngIf="comision">
      </app-comision-detalle-component>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Generacion de examen</strong>
          <small> Formulario</small>
        </div>
        <div class="card-body">
          <form [formGroup]="formulario" >
            <div class="row">
              <div class="form-group col-sm-4">
                <label class="control-label">Fecha (*)</label>
                <input bsDatepicker
                  formControlName="fecha"
                  type="text" 
                  class="form-control" 
                  placeholder="Fecha">
                <span *ngIf="formulario.get('fecha').hasError('required')" class="help-block">
                  La fecha es requerida
                </span>
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre">
              </div>
              <div class="form-group col-sm-3">
                <label class="control-label">Tipo (*)</label>
                <select 
                  class="form-control"
                  formControlName="id_tipo_examen"
                  >
                  <option *ngFor="let item of tipos" [value]="item.id" >{{item.nombre}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label class="control-label">Observaciones</label>
                <input type="text" class="form-control" formControlName="observaciones">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-block-xs-only m-1 btn-success"
            type="submit"
            color="accent"
            (click)="continuar()"
            [disabled]="consultando"
            [disabled]="!formulario.valid">
            <ng-container *ngIf="id_comision_examen">
              Editar examen
            </ng-container>
            <ng-container *ngIf="!id_comision_examen">
              Generar examen
            </ng-container>
            </button>
          <button class="btn btn-block-xs-only m-1 btn-secondary"
            [disabled]="consultando"
            (click)="volver()">
            Volver
            </button>
        </div>
      </div>  
    </div>
  </div>
</div>
