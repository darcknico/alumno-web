<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <app-comision-detalle-component
          [comision]="comision"
          [collapsed]="true"
          *ngIf="comision">
        </app-comision-detalle-component>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Examenes
            <div class="card-header-actions">
              <button class="btn btn-block btn-success" type="button" (click)="nuevo()">Generar examen</button>
            </div>
          </div>
          <div class="card-body p-1">
            <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" class="table row-border hover" width="100%" *ngIf="dataSource">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Nombre</th>
                    <th>Observaciones</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody *ngIf="dataSource?.length != 0">
                  <tr *ngFor="let item of dataSource" class="{{!item.estado?'bg-danger':''}}">
                    <td>{{ item.fecha | date:'dd/MM/yyyy' }}</td>
                    <td>{{ item.tipo.nombre }}</td>
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.observaciones }}</td>
                    <td>
                      <div class="btn-group" dropdown placement="top right" container="body" *ngIf="item.estado">
                        <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                          <span class="caret"></span>
                        </button>
                        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                          <li role="menuitem">
                            <a class="dropdown-item" (click)="ver(item)" href="javascript:void(0);">Alumnos</a>
                          </li>
                          <li role="menuitem">
                            <a class="dropdown-item" (click)="editar(item)" href="javascript:void(0);">Editar</a>
                          </li>
                          <li role="menuitem">
                            <a class="dropdown-item" (click)="eliminar(item)" href="javascript:void(0);">Eliminar</a>
                          </li>
                        </ul>
                      </div>
                    </td>
                  </tr>
                </tbody>
                <!--
                <tbody *ngIf="dataSource?.length == 0">
                  <tr>
                  <td colspan="3" class="no-data-available">No hay examenes</td>
                  </tr>
                </tbody>
                -->
              </table>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-secondary btn-block-xs-only m-1"
              (click)="volver()">
              Comision
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
