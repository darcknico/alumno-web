<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>{{titulo}}</strong>
          <small> Formulario</small>
        </div>
        <div class="card-body">
          <form [formGroup]="formulario" >
            <div class="row">
              <div class="form-group col-sm-4">
                <label class="control-label">Nombre (*)</label>
                <input 
                  required
                  formControlName="nombre"
                  type="text" 
                  class="form-control"
                  placeholder="Nombre">
                <span *ngIf="formulario.get('nombre').hasError('required')" class="help-block">
                  El nombre es requerido
                </span>
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Apellido</label>
                <input 
                  formControlName="apellido"
                  type="text" 
                  class="form-control"
                  placeholder="Apellido">
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Fecha Nacimiento</label>
                <input 
                  formControlName="fecha_nacimiento"
                  type="date" 
                  class="form-control" 
                  placeholder="Fecha Nacimiento">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-2">
                <label class="control-label">Tipo</label>
                <select 
                  class="form-control"
                  id="id_tipo_documento"
                  formControlName="id_tipo_documento">
                  <option *ngFor="let item of tipo_documentos" [value]="item.id">{{item.nombre}}</option>
                </select>
              </div>
              <div class="form-group col-sm-3">
                <label class="control-label">Documento</label>
                <input 
                  formControlName="documento"
                  type="number" 
                  class="form-control"
                  placeholder="Documento"
                  min="0">
              </div>
              <div class="form-group col-sm-3">
                <label class="control-label">Telefono</label>
                <input 
                  formControlName="telefono"
                  type="text" 
                  class="form-control"
                  placeholder="Telefono">
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Celular</label>
                <input 
                  formControlName="celular"
                  type="text" 
                  class="form-control"
                  placeholder="Celular">
              </div>
            </div>
            <div class="row" >
              <div class="form-group col-sm-6">
                <label class="control-label">Direccion</label>
                <input 
                  formControlName="direccion"
                  type="text" 
                  class="form-control"
                  placeholder="Direccion">
              </div>
              <div class="form-group col-sm-1">
                <label class="control-label">Numero</label>
                <input 
                  formControlName="direccion_numero"
                  type="text" 
                  class="form-control"
                  placeholder="Numero">
              </div>
              <div class="form-group col-sm-1">
                <label class="control-label">Depto</label>
                <input 
                  formControlName="direccion_dpto"
                  type="text" 
                  class="form-control"
                  placeholder="Depto">
              </div>
              <div class="form-group col-sm-1">
                <label class="control-label">Piso</label>
                <input 
                  formControlName="direccion_piso"
                  type="text" 
                  class="form-control"
                  placeholder="Piso">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-3">
                <label class="control-label">Tipo Usuario (*)</label>
                <ng-select [searchable]="false"
                  [clearable]="false"
                  required
                  id="id_tipo_usuario"
                  formControlName="id_tipo_usuario"
                  >
                  <ng-option *ngFor="let item of tipo_usuarios" [value]="item.id" >{{item.nombre}}</ng-option>
                </ng-select>
              </div>
              <div class="form-group col-sm-6">
                <label class="control-label">Correo Electronico (*)</label>
                <input 
                  required
                  formControlName="email"
                  type="text" 
                  [readonly]="id>0"
                  [class]="'form-control '+correo_valido()"
                  placeholder="Correo Electronico">
                <div class="invalid-feedback" *ngIf="formulario.get('email').hasError('coincidencia')" >
                    El email ya esta registrado
                </div>
              </div>
            </div>
            <div class="form-group row" >
              <label class="col-md-2 col-form-label">Sedes</label>
              <div class="col-md-8 col-form-label">
                <div class="form-check" *ngFor="let item of sedes">
                  <input class="form-check-input" type="checkbox"
                  name="id_sede[]"
                  [value]="item.id"
                  [checked]="sede_asociada(item)"
                  (change)="asociacion($event,item)">
                  <label class="form-check-label" >
                    {{ item.nombre }}
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-block-xs-only m-1 btn-success"
            type="submit"
            color="accent"
            (click)="continuar()"
            [disabled]="!formulario.valid">
            Guardar Cambios
            </button>
          <button class="btn btn-block-xs-only m-1 btn-secondary"
            (click)="volver()">
            Volver
            </button>
        </div>
      </div>  
    </div>
  </div>
</div>
