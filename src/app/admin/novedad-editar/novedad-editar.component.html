<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>{{titulo}}</strong>
          <small> Formulario</small>
          <div class="card-header-actions">
            <button class="btn  btn-info"
              type="button" 
              (click)="previa()">
              Vista previa
              </button>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="formulario" >
            <div class="row">
              <div class="form-group col-sm-6">
                <label class="control-label">Titulo (*)</label>
                <input 
                  required
                  formControlName="titulo"
                  type="text" 
                  class="form-control"
                  placeholder="Titulo">
                <span *ngIf="formulario.get('titulo').hasError('required')" class="help-block">
                  El titulo es requerido
                </span>
              </div>
              <div class="form-group col-sm-6">
                <label class="control-label">Descripción</label>
                <input 
                  formControlName="descripcion"
                  type="text" 
                  class="form-control"
                  placeholder="Descripción">
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-sm-12">
              <label class="control-label">Cuerpo del Mensaje&nbsp; </label>
              <button class="btn btn-warning"
                type="button" 
                (click)="editor()">
                ABRIR EDITOR
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div [innerHTML]="data"></div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-block-xs-only m-1 btn-success"
            type="submit"
            color="accent"
            (click)="continuar()"
            [disabled]="!formulario.valid">
            Guardar cambios
            </button>
          <button class="btn btn-block-xs-only m-1 btn-secondary"
            type="button" 
            (click)="volver()">
            Volver
            </button>
        </div>
      </div>  
    </div>
  </div>
</div>
