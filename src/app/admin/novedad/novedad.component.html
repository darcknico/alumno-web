<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Listado de Novedades
          <div class="card-header-actions">
            <button class="btn btn-sm btn-block btn-success" type="button" (click)="nuevo()">Agregar nueva novedad</button>
          </div>
        </div>
        <div class="card-body p-1">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table row-border hover" width="100%" *ngIf="dataSource">
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Titulo</th>
                  <th>Descripcion</th>
                  <th>Publicado</th>
                  <th></th>
                </tr>
              </thead>
              <tbody *ngIf="dataSource?.length != 0">
                <tr *ngFor="let item of dataSource">
                  <td>{{ item.created_at | date:'dd/MM/yyyy' }}</td>
                  <td>{{ item.titulo }}</td>
                  <td>{{ item.descripcion }}</td>
                  <td>{{ item.mostrar?'SI':'NO' }}</td>
                  <td>
                    <div class="btn-group" dropdown placement="bottom right" container="body">
                      <button dropdownToggle type="button" class="btn btn-sm btn-primary dropdown-toggle">
                        <span class="caret"></span>
                      </button>
                      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                        <li role="menuitem">
                          <a class="dropdown-item" (click)="editar(item)" href="javascript:void(0);">
                            <i class="fa fa-edit"></i>
                            Editar
                          </a>
                        </li>
                        
                        <li role="menuitem">
                          <a class="dropdown-item" (click)="aliminar(item)" href="javascript:void(0);">
                            <i class="fa fa-trash"></i>
                            Eliminar
                          </a>
                        </li>
                        <li role="menuitem">
                          <a class="dropdown-item" (click)="previa(item)" href="javascript:void(0);">Vista previa</a>
                        </li>
                        <li role="menuitem">
                          <a class="dropdown-item" (click)="mostrar(item)" href="javascript:void(0);">
                            <ng-container *ngIf="item.mostrar else noMostrar">
                              Ocultar
                            </ng-container>
                            <ng-template #noMostrar>
                              Publicar
                            </ng-template>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
