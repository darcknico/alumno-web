<div class="modal-header">
  <h4 class="modal-title pull-left">Correlatividades</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <div class="row">
    <div class="form">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Materias</label>
        <div class="col-md-9 col-form-label">
          <div class="form-check" *ngFor="let item of materias">
            <input class="form-check-input" type="checkbox"
            name="id_materia[]"
            [value]="item.id"
            [checked]="correlatividad_asociada(item)"
            (change)="correlatividad($event,item)">
            <label class="form-check-label" >
              {{ item.nombre }} ({{item.codigo}}) Regimen:<b>{{item.tipo_regimen.nombre}}</b> Lectivo:<b>{{item.tipo_lectivo.nombre}}</b>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancelar()">Cerrar</button>
</div>
