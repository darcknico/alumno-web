<div class="modal-header">
  <h4 class="modal-title pull-left">Correlatividades</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="pl-2">Materias</h2>
    </div>
  </div>
  <ng-container *ngFor="let item of materias" >
    <div class="row {{id == item.id?'bg-danger':''}}">
      <div class="col-2">
        <input type="checkbox" *ngIf="id != item.id"
          name="id_materia[]"
          [value]="item.id"
          [checked]="correlatividad_asociada(item)"
          (change)="correlatividad($event,item)">
        ({{item.codigo}})
      </div>
      <div class="col-6">
        {{ item.nombre }}
      </div>
      <div class="col-2">
        R:<b>{{item.tipo_regimen.nombre}}</b>
      </div>
      <div class="col-2">
        L:<b>{{item.tipo_lectivo.nombre}}</b>
      </div>
    </div>
  </ng-container>
  <p>
    R: Regimen
  </p>
  <p>
    L: Periodo Lectivo
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancelar()">Cerrar</button>
</div>
