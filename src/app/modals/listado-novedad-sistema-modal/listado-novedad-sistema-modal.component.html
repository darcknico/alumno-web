<div class="modal-header">
    <h4 class="modal-title pull-left">Novedades</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="table-responsive">
      <table datatable [dtOptions]="dtOptions" class="table row-border hover" width="100%" *ngIf="dataSource">
        <thead>
          <tr>
            <th>Agregado</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="dataSource?.length != 0">
          <tr *ngFor="let item of dataSource" [class]="vistos(item)">
            <td>{{ item.created_at | date:'dd/MM/yyyy' }}</td>
            <td>{{ item.titulo }}</td>
            <td>{{ item.descripcion }}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="previa(item)">
                <i class="fa fa-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cerrar</button>
  </div>
