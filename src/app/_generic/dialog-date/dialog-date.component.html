<div class="modal-header">
  <h4 class="modal-title pull-left">{{titulo}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formulario" >
    <div class="form-group">
        <label for="recipient-name" class="col-form-label">{{descripcion}}</label>
    </div>
    <div class="form-group">
      <label class="control-label mb-3">Fecha</label>
      <input bsDatepicker 
        formControlName="fecha"
        type="text" 
        class="form-control {{ (f.fecha.touched || f.fecha.dirty)?( f.fecha.invalid ?'is-invalid':'is-valid'):''}}" 
        placeholder="Fecha">
      <div *ngIf= "f.fecha.touched && f.fecha.invalid" class="invalid-feedback">
        <span *ngIf="f.fecha.hasError('required')" class="help-block">
            La fecha es requerida
        </span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  <button 
    [disabled]="!formulario.valid"
    type="button" 
    class="btn btn-primary" 
    (click)="confirmar()">
    Continuar</button>
</div>
