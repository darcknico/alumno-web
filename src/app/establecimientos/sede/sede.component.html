<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Listado de Sedes
          <div class="card-header-actions" *ngIf="[1].indexOf(usuario.id_tipo_usuario)>=0">
            <button class="btn btn-sm btn-block btn-success" type="button" (click)="nuevo()">Agregar Nueva Sede</button>
          </div>
        </div>
        <div class="card-body p-1">
          <div class="table-responsive p-1">
            <table datatable [dtOptions]="dtOptions" class="table row-border hover" width="100%" *ngIf="sedes">
              <thead>
                <tr>
                  <th>Agregado</th>
                  <th>Nombre</th>
                  <th>Ubicacion</th>
                  <th class="no-sort"></th>
                </tr>
              </thead>
              <tbody *ngIf="sedes?.length != 0">
                <tr *ngFor="let item of sedes">
                  
                  <td>{{ item.created_at | date:'dd/MM/yyyy' }}</td>
                  <td>{{ item.nombre }}</td>
                  <td>{{ item.ubicacion }}</td>
                  <td>
                    <div class="btn-group" dropdown placement="bottom right" container="body" *ngIf="[1].indexOf(usuario.id_tipo_usuario)>=0">
                      <button dropdownToggle type="button" class="btn btn-sm btn-primary dropdown-toggle">
                        <span class="caret"></span>
                      </button>
                      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                        <li role="menuitem">
                          <a class="dropdown-item" (click)="editar(item)" href="javascript:void(0);" >
                            <i class="fa fa-edit"></i>
                            Editar
                          </a>
                        </li>
                        <li role="menuitem">
                          <a class="dropdown-item" (click)="eliminar(item)" href="javascript:void(0);">
                            <i class="fa fa-trash"></i>
                            Eliminar
                          </a>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
