<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Sede</strong>
          <small> Formulario</small>
        </div>
        <div class="card-body">
          <form [formGroup]="formulario" >
            <div class="row">
              <div class="form-group col-sm-6">
                <label class="control-label">Nombre (*)</label>
                <input 
                  required
                  formControlName="nombre"
                  type="text" 
                  class="form-control"
                  placeholder="Nombre">
                <span *ngIf="formulario.get('nombre').hasError('required')" class="help-block">
                  El nombre es requerido
                </span>
              </div>
              <div class="form-group col-sm-6">
                <label class="control-label">Ubicacion</label>
                <input 
                  formControlName="ubicacion"
                  type="text" 
                  class="form-control"
                  placeholder="Ubicacion">
              </div>
            </div>
            <div class="row" >
              <div class="form-group col-sm-6">
                <label class="control-label">Localidad</label>
                <input 
                  formControlName="localidad"
                  type="text" 
                  class="form-control"
                  placeholder="Localidad">
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label">Codigo Postal</label>
                <input 
                  formControlName="codigo_postal"
                  type="number" 
                  class="form-control"
                  placeholder="Codigo Postal">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-8">
                <label class="control-label">Direccion</label>
                <input 
                  formControlName="direccion"
                  type="text" 
                  class="form-control"
                  placeholder="Direccion">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-3">
                <label class="control-label">Telefono</label>
                <input 
                  formControlName="telefono"
                  type="text" 
                  class="form-control"
                  placeholder="Telefono">
              </div>
              <div class="form-group col-sm-3">
                <label class="control-label">Celular</label>
                <input 
                  formControlName="celular"
                  type="text" 
                  class="form-control"
                  placeholder="Celular">
              </div>
              <div class="form-group col-sm-6">
                <label class="control-label">Correo Electronico</label>
                <input 
                  formControlName="email"
                  type="email" 
                  class="form-control"
                  placeholder="prueba@prueba.com">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-3">
                <label class="control-label">Punto de venta</label>
                <input 
                  formControlName="punto_venta"
                  type="number"
                  min="1" 
                  class="form-control"
                  placeholder="Punto de venta">
              </div>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" formControlName="mercadopago" id="mercadopago" name="mercadopago">
              <label class="form-check-label col-12" for="mercadopago">
                Permitir recibir pagos por mercadopago
              </label>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-block-xs-only m-1 btn-success"
            type="submit"
            color="accent"
            (click)="continuar()"
            [disabled]="!formulario.valid">
            Guardar Cambios
            </button>
          <button class="btn btn-block-xs-only m-1"
            (click)="volver()">
            Volver
            </button>
        </div>
      </div>  
    </div>
  </div>
</div>
